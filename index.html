<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>caculator</title>
  <link rel="stylesheet" href="css/module.css">
  </script>

</head>
<body>


<div class="container">
  <div class="caculator">
    <div class="result_section" id="result_section">0</div> 
    <!-- <input type="textbox" id="result_sectiont" class="result_section" readonly/> -->

    <div class="row">
      <div class="btn oprator_btn c-num"  id="AC" value="AC">AC</div>
      <div class="btn oprator_btn c-num" id="CE" value="CE">CE</div>
      <div class="btn oprator_btn c-num" value="%">%</div>
      <div class="btn oprator_btn c-oprator number" id="except" value="/">/</div>
    </div>
    <div class="row">
      <div class="btn oprator_btn c-num number" id="num_7" value="7">7</div>
      <div class="btn oprator_btn c-num number" id="num_8" value="8">8</div>
      <div class="btn oprator_btn c-num number" id="num_9" value="9">9</div>
      <div class="btn oprator_btn c-oprator number" id="multiply" value="*">*</div>
    </div>
    <div class="row">
      <div class="btn oprator_btn c-num number" id="num_4" value="4">4</div>
      <div class="btn oprator_btn c-num number" id="num_5" value="5">5</div>
      <div class="btn oprator_btn c-num number" id="num_6" value="6">6</div>
      <div class="btn oprator_btn c-oprator number" id="subtract" value="-">-</div>
    </div>
    <div class="row">
      <div class="btn oprator_btn c-num number" id="num_1" value="1">1</div>
      <div class="btn oprator_btn c-num number" id="num_2" value="2">2</div>
      <div class="btn oprator_btn c-num number" id="num_3" value="3">3</div>
      <div class="btn oprator_btn c-oprator number" id="plus" value="+">+</div>
    </div>
    <div class="row">
      <div class="btn oprator_btn-cross number" value="0">0</div>
      <div class="btn oprator_btn" value=".">.</div>
      <div class="btn oprator_btn" id="equal" value="=">=</div>
    </div>
  </div>
</div>


<script src="js/caculator.js"></script>

</body>
</html>
